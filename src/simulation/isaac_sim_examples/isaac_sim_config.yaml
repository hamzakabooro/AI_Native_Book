# Isaac Sim Environment Configuration
# This file defines different environment configurations for Isaac Sim

# Basic indoor environment
basic_indoor_scene:
  name: "Basic Indoor"
  description: "Simple indoor environment with a humanoid robot"
  assets:
    - type: "ground_plane"
      properties:
        size: [10, 10]
        material: "omniverse://localhost/NVIDIA/Assets/Skies/Clouds/Overcast.mdl"
    - type: "light"
      subtype: "dome"
      properties:
        intensity: 3000
        color: [0.8, 0.8, 0.9]
    - type: "table"
      position: [2, 0, 0]
      size: [1, 1, 0.8]
    - type: "box"
      position: [2.2, 0.2, 0.9]
      size: [0.2, 0.2, 0.2]
      color: [0.8, 0.1, 0.1]
    - type: "box"
      position: [1.8, -0.3, 0.9]
      size: [0.15, 0.15, 0.3]
      color: [0.1, 0.8, 0.1]

# Office environment
office_environment:
  name: "Office"
  description: "Office environment with desks, chairs, and obstacles"
  assets:
    - type: "ground_plane"
      properties:
        size: [20, 20]
        material: "omniverse://localhost/NVIDIA/Assets/Materials/Prototype/Black.mdl"
    - type: "wall"
      position: [0, -5, 1]
      rotation: [0, 0, 90]
      size: [20, 0.2, 2]
    - type: "wall"
      position: [0, 5, 1]
      rotation: [0, 0, 90]
      size: [20, 0.2, 2]
    - type: "wall"
      position: [-10, 0, 1]
      rotation: [0, 0, 0]
      size: [20, 0.2, 2]
    - type: "wall"
      position: [10, 0, 1]
      rotation: [0, 0, 0]
      size: [20, 0.2, 2]
    - type: "desk"
      position: [5, 2, 0.4]
      size: [1.5, 0.75, 0.8]
    - type: "chair"
      position: [5.5, 0.5, 0.5]
      rotation: [0, 0, 180]
    - type: "plant"
      position: [-3, -3, 0]
      type: "indoor_plant"
    - type: "plant"
      position: [4, -4, 0]
      type: "indoor_plant"

# Warehouse environment
warehouse_environment:
  name: "Warehouse"
  description: "Large warehouse environment with pallets and storage"
  assets:
    - type: "ground_plane"
      properties:
        size: [50, 50]
        material: "omniverse://localhost/NVIDIA/Assets/Materials/Prototype/Grey.mdl"
    - type: "ceiling"
      position: [0, 0, 8]
      size: [50, 50, 0.2]
      material: "omniverse://localhost/NVIDIA/Assets/Materials/Prototype/Grey.mdl"
    - type: "light"
      subtype: "dome"
      properties:
        intensity: 5000
        color: [0.9, 0.9, 1.0]
    - type: "pallet"
      position: [5, 5, 0]
      count: [3, 2, 2]
      spacing: [1.5, 1.5, 1.2]
    - type: "pallet"
      position: [-8, -6, 0]
      count: [2, 3, 1]
      spacing: [1.5, 1.5, 1.2]
    - type: "rack"
      position: [-12, 0, 0]
      height: 3
      width: 8
    - type: "light"
      subtype: "rectangular"
      properties:
        position: [0, 0, 7.5]
        intensity: 2000
        color: [1.0, 1.0, 1.0]

# Outdoor environment
outdoor_environment:
  name: "Outdoor"
  description: "Outdoor environment with terrain and natural elements"
  assets:
    - type: "terrain"
      properties:
        size: [100, 100]
        height_range: [-2, 2]
        material: "omniverse://localhost/NVIDIA/Assets/Materials/Prototype/Green.mdl"
    - type: "light"
      subtype: "dome"
      properties:
        intensity: 10000
        color: [1.0, 1.0, 0.9]
        texture: "omniverse://localhost/NVIDIA/Assets/Skies/Clouds/Overcast.mdl"
    - type: "tree"
      position: [10, 10, 0]
      count: [5, 5]
      spacing: [8, 8]
    - type: "rock"
      position: [-15, -10, 0]
      size: [2, 2, 1]
    - type: "rock"
      position: [12, -15, 0]
      size: [1.5, 1.5, 0.8]

# Custom environment
custom_environment:
  name: "Custom"
  description: "Template for custom environment creation"
  assets:
    - type: "ground_plane"
      properties:
        size: [20, 20]
        material: "omniverse://localhost/NVIDIA/Assets/Materials/Prototype/White.mdl"
    # Add your custom environment elements here
    # Example:
    # - type: "custom_object"
    #   position: [0, 0, 1]
    #   properties: 
    #     scale: [1, 1, 1]
    #     color: [0.5, 0.5, 0.5]

# Physics Configuration
physics_config:
  default:
    gravity: [0, 0, -9.81]
    solver_type: "pgs"  # PGS or TGS
    position_iterations: 4
    velocity_iterations: 1
    substeps: 1
    fixed_timestep: 0.008333  # 1/120 seconds

# Visual Configuration
render_config:
  default:
    resolution: [1920, 1080]
    anti_aliasing: 4
    reflections: true
    refractions: true
    shadows: true
    lighting_quality: "high"
    texture_resolution: "4K"